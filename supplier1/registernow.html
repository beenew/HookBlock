				<div class="col-lg-8 col-md-8">

                 <ol class="carousel-indicators">

				  		<select>
				  			<option value="0">Select user Role:</option>

                <label for="inputEmail">Order Quantity</label>
					</div>
					<div class="form-group">
						 <input type="date" id="duedate" class="form-control" placeholder="Due Date" required="required" autofocus="autofocus">
